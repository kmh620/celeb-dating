<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Celebrity Dating Website</title>

          </div>

          </div>

          <div class="form-group style-hair-perf">

              <label>

                Redhead
              </label>
              <label>
                <input type="radio" name="inputHair" value="Black">
                Black
              </label>
            </div>
          </div>

          <div class="form-group style-activities">
            <div class="radio">
              <h3>Select your hair preference</h3>
              <label>
                <input type="radio" name="inputActivities" value="Outdoor Stuff">
                Outdoor Stuff
              </label>
              <label>
                <input type="radio" name="inputActivities" value="Reading">
                Reading
              </label>
              <label>
                <input type="radio" name="inputActivities" value="Travel">
                Travel
              </label>
              <label>
                <input type="radio" name="inputActivities" value="Bar Hopping">
                Bar Hopping

              <label>
